<!DOCTYPE html>
<html>
<head>
  <title>Lut Explorer</title>
  <style>
    #container {
      display: flex;
      justify-content: space-between;
      height: 80vh;
    }

    #image-container {
      width: 50%;
      border: 1px solid black;
      padding: 10px;
    }

    #lut-container {
      width: 45%;
      border: 1px solid black;
      padding: 10px;
      overflow-y: scroll;
    }

    #lut-list {
      list-style-type: none;
      padding: 0;
    }

    #lut-list li {
      margin: 10px 0;
      cursor: pointer;
    }

    #separator {
    cursor: ew-resize; /* Curseur pour le redimensionnement horizontal */
    background-color: #aaa;
    width: 5px;
    height: 100%;
    }
   #lut-list li {
    margin: 5px 0;
    cursor: pointer;
   }

   #lut-list ul {
    list-style-type: none;
    padding-left: 20px;
   }

  #image-canvas-original {
  display: none;
  }
  
</style>
</head>
<body>
  <h1>Welcome to Lut Explorer!</h1>
  <div id="container">
    <div id="image-container">
      <input type="file" id="image-input" accept="image/*">
      <canvas id="image-canvas-original"></canvas>
      <canvas id="image-canvas-webgl"></canvas>
    </div>
    <div id="separator"></div>
    <div id="lut-container">
      <button id="select-directory">Choisir un dossier</button>
      <ul id="lut-list"></ul>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
